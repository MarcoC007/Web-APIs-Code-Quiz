<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz Game!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/stylequiz.css" />
  </head>
  <body>
    <div class="container">
      <div id="start-page">
        <h1>Code Quiz Game</h1>
        <h2>In this game will test your knowledge in Coding!!!</h2>
        <button id="start-game-btn">Start Game</button>
        <button id="highscore-btn">High Score</button>
      </div>

      <div id="game">
        <div class="time">Time Remaining:<span id="time"></span></div>
        
        <div id="questions"><p>Questions</p></div>
        <div id="choices"></div>
        <button class="choice" id="buttonA" onclick="checkAnswer('A')">Button A</button>
        <button class="choice" id="buttonB" onclick="checkAnswer('B')">Button B</button>
        <button class="choice" id="buttonC" onclick="checkAnswer('C')">Button C</button>
        <button class="choice" id="buttonD" onclick="checkAnswer('D')">Button D</button>
        <div class="results"></div>
      </div>
     
      <div id="game-over">
      <div id="score-name"></div>
      <input size="40" type="text" placeholder="Enter your name for High Score!" name="user-name" id="user-name-input">
      <button id="submit-btn">Submit Score</button>
      </div>
     
     <div id="highscore-container">
       <div id="highscore-main">
         <div id="highscore">
           <h3>User Name</h3>
           <h3>High Score</h3>
         </div>
         <div id="highscore-name"></div>
     <div id="highscore-points"></div>
       </div>
       <div id="end-game">
         <button id="play-again-btn">Play Again!</button>
         <button id="clear-score-btn">Clear Highscore</button>
       </div>
     </div> 

     <div id="display-message"></div>

    </div>
    <!-- <script src="assets/js/script.js"></script> -->
    <script src="assets/js/script1.js"></script>
  </body>
</html>
