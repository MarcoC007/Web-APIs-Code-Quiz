<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz Game!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/stylequiz.css" />
  </head>
  <body>
    <div class="container">
      <div id="start-page">
        <h1>Code Quiz Game</h1>
        <h2>In this game will test your knowledge in Coding!!!</h2>
        <button id="start-game-btn">Start Game</button>
        <button id="high-score-btn">High Score</button>
      </div>

      <div class="game">
        <div class="time-remaining">Time Remaining:</div>
        <div class="questions">Questions!</div>
        <div class="choices"><p>Choices Placeholder</p></div>
        <button class="choice" id="A">Button A</button>
        <button class="choice" id="B">Button B</B></button>
        <button class="choice" id="C">Button C</button>
        <button class="choice" id="D">Button D</Datag></button>
        <div class="results"></div>
      </div>
     
      <div id="game-over">
      <div id="score-name"></div>
      <input size="40" type="text" placeholder="Enter your name for High Score!" name="User-name" id="User-name">
      <button id="score-btn">Submit Score</button>
      </div>
     
     <div id="high-score-container">
       <div id="high-score-main">
         <div id="high-score">
           <h3>User Name</h3>
           <h3>High Score</h3>
         </div>
         <div id="highscore-name"></div>
     <div id="highscore-points"></div>
       </div>
       <div id="end-game-btn">
         <button id="play-again-btn">Play Again!</button>
         <button id="clear-score-btn">Clear Highscore</button>
       </div>
     </div> 

    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
